<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinme-SAC - Registro</title>
  <link rel="stylesheet" href="../public/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo-container">
          <img src="../public/image/logo.png" alt="Sinme-SAC Logo" class="logo">
        </div>
        <h2>Crear Cuenta</h2>
        <p>Únete a nuestra plataforma</p>
      </div>
      
      <form id="registerForm" action="/register" method="POST">
        <div class="form-group">
          <input type="text" id="username" name="username" required>
          <label for="username">Nombre de Usuario</label>
          <span class="focus-border"></span>
          <span class="error-message" id="username-error"></span>
        </div>
        
        <div class="form-group">
          <input type="email" id="email" name="email" required>
          <label for="email">Correo Electrónico</label>
          <span class="focus-border"></span>
          <span class="error-message" id="email-error"></span>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" name="password" required>
          <label for="password">Contraseña</label>
          <span class="focus-border"></span>
          <span class="error-message" id="password-error"></span>
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
            <i class="fas fa-eye eye-icon"></i>
          </button>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-progress"></div>
            </div>
            
          </div>
        </div>
        
        <div class="form-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <label for="confirmPassword">Confirmar Contraseña</label>
          <span class="focus-border"></span>
          <span class="error-message" id="confirmPassword-error"></span>
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
            <i class="fas fa-eye eye-icon"></i>
          </button>
        </div>
        
        <div class="form-options">
          <label class="terms-check">
            <input type="checkbox" name="terms" required>
            <span class="checkmark"></span>
            Acepto los <a href="/terms">Términos y Condiciones</a>
          </label>
        </div>
        
        <button type="submit" class="btn">
          <span class="btn-text">Registrarse</span>
          <div class="btn-loader hidden"></div>
        </button>
      </form>
      
      <div class="auth-footer">
        <p>¿Ya tienes una cuenta? <a href="../views/login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
    
    <div class="notification hidden" id="notification"></div>
  </div>
  <script src="../public/js/registro.js"> </script>
</body>
